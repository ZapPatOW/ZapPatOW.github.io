<!DOCTYPE html>
<html> 
    <head>
        <meta property="og:title" content="Eloguardians"/>
        <meta property="og:description" content="See if you are unique!"/>
        <meta property="og:image" content="https://eloguardians.xyz/Chows2.png"/>
        <meta property="og:url" content="https://eloguardians.xyz/gamespace"/>
        <meta property="og:type" content="website"/>
        <link rel="stylesheet" href="./style.css"/>
        <link rel="icon" href="./favicon.ico"/>
        <title>ZapPat's Gamespace</title>
    </head>
    <body>
        <div class="wrapper">
            <my-header></my-header>        
            <main>
                <div class="workspace">
                    <h1>Uniqueness game:</h1><br>
                    <p>Check to see if you have a unique message to leave:</p>
                    <input type="text" placeholder="Say something unique" class = "input">
                    <button class="connect" onclick="sendInfo()">Check Uniqueness</button>
                    <h3 class="output"></h3>
                </div>
                <iframe width="560" height="315"
                    src="https://www.youtube.com/embed/O58bCGp7tuM"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                </iframe>
            </main>
            <script src="./function.js"></script>            
            <my-footer></my-footer> 
        </div>
    </body>
</html>
